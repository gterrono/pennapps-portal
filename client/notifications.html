<template name="notifications">
  <a href="#" class="dropdown-toggle" data-dropdown="notifications" id="notifications-button">
    Notifications
    {{#if notificationCount}}
      <span class="badge badge-inverse">{{notificationCount}}</span>
    {{/if}}
    <b class="caret">â–¾</b>
  </a>
  <ul class="notification f-dropdown" id="notifications" data-dropdown-content>
    {{#if notificationCount}}
      {{#each notifications}}
        {{> notification}}
      {{/each}}
    {{else}}
      <li><span>No Notifications</span></li>
    {{/if}}
  </ul>
</template>

<template name="notification">
  <li>
    <a href="{{postPagePath postId}}">
      <strong>{{commenterName}}</strong> commented on your post
    </a>
  </li>
</template>
