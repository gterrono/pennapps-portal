<template name="notifications">
  <a href="#" class="dropdown-toggle" data-dropdown="notifications" id="notifications-button">
    Notifications
    {{#if notificationCount}}
      <span class="badge badge-inverse">{{notificationCount}}</span>
    {{/if}}
    <b class="caret">â–¾</b>
  </a>
  <ul class="notification f-dropdown medium" id="notifications" data-dropdown-content>
    {{#each notifications}}
      {{> notification}}
    {{/each}}
  </ul>
</template>

<template name="notification">
<li class="notification-text {{unseenClass}}">
    {{notificationText}} at {{notificationTime}}
  </li>
</template>
