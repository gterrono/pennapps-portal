<template name="projectList">
  <h2>Projects for {{hackathonName}}</h2>
  {{#if userHasNoProject}}
    <div class="row">
      <div class="large-12 columns">
        First of your team to sign up?
        <span class="button" id="new-project-button">Create a New Project</span>
      </div>
    </div>
  {{/if}}
  {{#if projects}}
    {{#each projects}}
      {{> project}}
    {{/each}}
  {{else}}
    No projects have been created yet.
  {{/if}}
  {{> projectForm}}
</template>

<template name="project">
  <div class="row project-listing">
    <div class="large-4 columns">{{projectName}}</div>
    <div class="large-4 columns">
      {{#each contributors}}
        <div class="row">
          {{self}}
        </div>
      {{/each}}
    </div>
    <div class="large-4 columns">
      {{#if userHasNoProject}}
        <div class="button request-to-join">Request to Join</div>
      {{/if}}
    </div>
  </div>
</template>
