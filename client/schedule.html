<template name="schedule">
	<!-- obviously not the finalized HTML scaffolding -->
	<h1>Schedule</h1>
	<div class="schedule">
		{{#each eventList }}
			{{> event }}
		{{/each}}
	</div>
</template>

<template name="event">
	<div class="row">
		<div class="small-12 large-4 columns">
			<h4 class="name">{{ name }}</h4>
		</div>
		<div class="small-12 large-offset-4 large-4 columns">
			<div class="time">{{ readable_time }}</div>
		</div>
		<div class="small-12 columns">
			<h5 class="location subheader"><em>{{ location }}</em></h5>
		</div>
		<div class="small-12 columns">
			<div class="description">{{ description }}</div>
		</div>
	</div>
	<hr>
</template>
