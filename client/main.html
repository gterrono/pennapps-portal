<head>
  <title>PennApps</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <meta property="og:title" content="PennApps Fall 2013" />
  <meta property="og:description" content="PennApps is a 48-hour hackathon @ The University of Pennsylvania"/>
  <meta name="viewport" content="width=device-width" />
</head>
<body>
  <div class='navbar navbar-fixed-top' id='nav-container'>
    <div class='navbar-inner'>
      <a class="brand" href='{{homePagePath}}'>PennApps</a>
      {{> navBarButtons}}
    </div>
  </div>
  <div class="container">
    <div class='row'>
      <div class='large-12 columns'>
        {{#if ready}}
        {{renderPage}}
        {{> projectForm}}
        {{> hackathonForm}}
        {{> notificationForm}}
        {{else}}
        {{> spinner}}
        {{/if}}
      </div>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns' id='footer'>
      <ul>
        <li>Crafted by Greg and <a href='http://yef.im'>Geoff</a>
        <li>Follow <a href='http://twitter.com/PennApps'>@PennApps</a></li>
        <li><a href='http://blog.pennapps.com/'>Blog</a>
        <li>&copy; 2013 PennApps</li>
      </ul>
    </div>
  </div>
  <audio style="display: none;" id="notification" preload src="/sound.mp3" />
</body>
