<template name="navBarButtons">
  {{#if ready}}
    <div class='top-bar-section pull-right'>
      <ul class='nav navbar-nav right'>
        {{#if isAdmin}}
              <li><a href="#hackathonModal" role="button" data-toggle="modal" id="hackathon-button">Edit the Current Hackathon</a></li>
              <li><a href="#newNotificationModal" role="button" data-toggle="modal" id="new-notification-button">Add a New Notification</a></li>
        {{else}}
          {{#if currentUser}}
            {{#if userHasProject}}
              <li><a href="#projectModal" role="button" data-toggle="modal" id="project-edit-button">Edit Your Project</a></li>
              <li><a href="{{prizesPath}}" id="prizes-button">Sign up for Prizes</a></li>
            {{/if}}
            <li><a href="{{projectListPath}}">View Projects</a></li>
            <li>{{> notifications}}</li>
          {{/if}}
        {{/if}}
        <li>{{loginButtons}}</li>
      </ul>
    </div>
  {{/if}}
</template>
