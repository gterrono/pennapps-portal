<template name="homePage">
  <div class="row">
    <h2>Welcome to {{hackathonName}}</h2>
    <div class="row">
      <div class="span6">
        <h4>The Feed</h4>
          <div class="notifications-list">
            {{#each notifications}}
              <div class="notification">
                {{text}} at {{notificationTime}}
              </div>
            {{/each}}
          </div>
        {{! TODO: This should be the public ones only}}
      </div>
      <div class="span4">
        Schedule
      </div>
  </div>
</template>
