<template name="hackathonForm">
  {{#if isAdmin}}
    {{#with hackathon}}
      <div id="hackathonModal" class="reveal-modal small">
        <h2>Make a New Notification</h2>
        <form id="hackathon-form">
          <div class="row">
            <label>Name</label>
            <input type="text" name="name" id="hackathon-name" value="{{name}}" />
          </div>
          <div class="row">
            <label>Seating Options</label>
            <input type="text" name="seating-options" id="hackathon-seating-options" value="{{seatingOptions}}" />
          </div>
          <div class="row">
            <label>Prizes</label>
            <input type="text" name="prizes" id="hackathon-prizes" value="{{prizes}}" />
          </div>
          <div class="row">
            <input type="submit" class="button" id="submit-hackathon" />
          </div>
          <a class="close-reveal-modal">&#215;</a>
        </form>
      </div>
    {{/with}}
  {{/if}}
</template>
